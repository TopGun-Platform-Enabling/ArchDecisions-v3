      <script>
        var sweetScroll;
        window.addEventListener("DOMContentLoaded", function () {
          !function (t) {
            var e = 30;
            sweetScroll = new SweetScroll({
              easing: "easeOutQuint",
              offset: -e
            }),
            t('a[href^="#"]').each(function (e) {
              t(this).attr("data-scroll", "")
            }),
            t("body").scrollspy({target: "#sidebar", offset: 100}),
            t('[data-spy="scroll"]').each(function () {
              t(this).scrollspy("refresh")
            });
            var a = window.location;
            t('ul.nav a[href="' + a + '"]')
              .parent()
              .addClass("active"),
            t("ul.nav a")
              .filter(function () {
                return this.href == a
              })
              .parent()
              .addClass("active"),
            t('img[src$=".svg"]').each(function () {
              var e = jQuery(this),
                a = e.attr("src"),
                r = e.prop("attributes");
              t.get(a, function (a) {
                var n = jQuery(a).find("svg");
                n = n.removeAttr("xmlns:a"),
                t.each(r, function () {
                  n.attr(this.name, this.value)
                }),
                e.replaceWith(n)
              }, "xml")
            })
          }(jQuery)
        })
      </script>
