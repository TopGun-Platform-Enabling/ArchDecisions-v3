name: Integration Proof Data well-governed v3, functional tests via OpenSource Standards, reusing modular workflows

env:
  NODE_VERSION: '20.x'
  WORKING_DIRECTORY: ${{ github.workspace }}

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  actions: write
  artifact-metadata: read
  repository-projects: write

on:
  push:
    branches-ignore: [ "SC-ArchDecisions-v3" ]

jobs:

  # ---------------------------------------------------------
  # 1. Run reusable workflow (Terraform)
  # ---------------------------------------------------------
  terraform:
    uses: ./.github/workflows/main-data.yml
    secrets:
      INHERIT_TOKEN: ${{ secrets.INHERIT_TOKEN }}

  # ---------------------------------------------------------
  # 2. Run reusable workflow (Tests)
  # ---------------------------------------------------------
  tests:
    needs: terraform
    uses: ./.github/workflows/main-data.yml
    secrets:
      INHERIT_TOKEN: ${{ secrets.INHERIT_TOKEN }}

  # ---------------------------------------------------------
  # 3. Build CSV + Upload artifacts (matrix)
  # ---------------------------------------------------------
  upload:
    name: Generate Build and Fetch Artifacts
    strategy:
      matrix:
        os: [ubuntu-latest]
        version: [a, b]
    runs-on: ${{ matrix.os }}

    steps:
      - name: CheckOut repo sources and artifacts
        uses: actions/checkout@v3

      - name: Build core and allure reporting
        run: ./Fetch_CSV.sh --version=${{ matrix.version }} >> DataResults.csv

      - name: Prepare artifact folder
        run: |
          mkdir Integration_Tests
          chmod 775 -R .
          mv DataResults.csv ./Integration_Tests

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.os }}-${{ matrix.version }}
          path: Integration_Tests

  # ---------------------------------------------------------
  # 4. Generate Allure report
  # ---------------------------------------------------------
  allure:
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut repo sources and artifacts
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure Report
        run: |
          echo "Generating Allure report"
          npx allure generate ./allure-results --clean -o ./allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  # ---------------------------------------------------------
  # 5. Final summary
  # ---------------------------------------------------------
  summary:
    needs: [tests, allure]
    runs-on: ubuntu-latest
    steps:
      - name: Final Step - Summary
        run: |
          echo "All jobs completed. Summary of outputs:"
          echo "Terraform + tests reusable workflow completed."
          echo "Allure report is available as an artifact."
